    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.02);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .gallery-title {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .gallery-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .gallery-title p {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .gallery-title h1 {
                font-size: 36px;
            }
            
            .gallery-container {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .gallery-title h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
